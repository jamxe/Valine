browser-icon: # 添加浏览器图标
  raw: "'<span class=\"vsys\">' + i.browser + \" \" + i.version"
  changed: "'<span class=\"vsys\"><i class=\"browser-icon fab fa-' + ([ \"xiaomi\" ].includes(i.browser.toLowerCase()) ? \"mobile-alt fas\" : i.browser.toLowerCase()) + '\"></i>' + i.browser + \" \" + i.version"

os-icon: # 添加设备图标
  raw: "'</span> <span class=\"vsys\">' + i.os + \" \" + i.osVersion"
  changed: "'</span> <span class=\"vsys\"><i class=\"os-icon fab fa-' + ([ \"mac os\", \"ios\" ].includes(i.os.toLowerCase()) ? \"apple\" : i.os.toLowerCase()) + '\"></i>' + i.os + \" \" + i.osVersion"

friends-icon1: # 添加博主、朋友、访客等功能
  raw: 't.get("url") + "</a>");'
  changed: "t.get(\"url\") + \"</a>\");\nvar ism = e.cfg.master.includes((0, s.default)(t.get(\"mail\"))), isf = e.cfg.friends.includes((0, s.default)(t.get(\"mail\").toLowerCase())), gat = ism ? '<span class=\"vtag vmaster\">' + e.cfg.tagMeta[0] + \"</span>\" : isf ? '<span class=\"vtag vfriend\">' + e.cfg.tagMeta[1] + \"</span>\" : '<span class=\"vtag vvisitor\">' + e.cfg.tagMeta[2] + \"</span>\";"
friends-icon2: # 添加博主、朋友、访客等功能
  raw: "'\" target=\"_blank\" >' + c + \"</a>\" : '<span class=\"vnick\">' + c + \"</span>\""
  changed: "'\" target=\"_blank\" >' + c + \"</a>\" + gat : '<span class=\"vnick\">' + c + \"</span>\" + gat"

friends-config: # 添加博主、朋友、访客功能配置项
  raw: 'clazzName: "Comment",'
  changed: 'clazzName: "Comment",master: [],friends: [],tagMeta: [ "博主", "小伙伴", "访客" ],metaPlaceholder: {nick: "昵称/QQ号(必填)",mail: "邮箱(必填)",link: "网址(https://)"},'

email-rule: # 邮箱检测规则替换
  raw: "!/[\\w-\\.]+@([\\w-]+\\.)+[a-z]{2,3}/.test(E.mail))"
  changed: "!/^[a-zA-Z0-9.!#$%&'*+\\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/.test(E.mail))"

style: # 添加样式
  raw: '.vcards .vcard .vhead .vnick'
  changed: '.vcards .vcard .vhead .vtag{font-size:12px;display:inline-block;line-height:20px;border-radius:2px;color:#fff;padding:0 5px;position:inherit;margin-left:-5px;} .vcards .vcard .vhead .vtag.vmaster{background:#ffa51e} .vcards .vcard .vhead .vtag.vfriend{background:#6cf} .vcards .vcard .vhead .vtag.vvisitor{background:#828282} .vcards .vcard .vhead browser-icon, .vcards .vcard .vhead os-icon{margin-right:3px;} .vcards .vcard .vhead .vnick'
